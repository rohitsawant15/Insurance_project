<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Policy Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Policies List</h1>
			 <a th:href="@{/users}"> Home </a><Br/>
        <a th:href="@{/users/showNewPolicyForm}" class="btn btn-success btn-sm mb-3"> Add Policy </a>
		
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                	<th> Sr.No.</th>
                    <th> First Name</th>
                    <th> Last Name</th>
                    <th>Email Address</th>
                   <th> DOB</th>

					<th> Gender</th>
					
					<th> phone No</th>
					
					<th> Annual Income</th>
					
					<th> Life Covered</th>
					
					<th> Policy Type</th>
					
					<th> Tobacco Consumption</th>
					
					<th>Premium</th>
					
					<th> policy Status</th>
					
					 <th>Payment Mode</th>
					<th>Payment through</th>
                    
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="policy : ${listPolicies}">
                <td th:text="${policy.id}"></td>
                    <td th:text="${policy.firstName}"></td>
                    <td th:text="${policy.lastName}"></td>
                    <td th:text="${policy.email}"></td>
                    <td th:text="${policy.dob}"></td>

<td th:text="${policy.gender}"></td>

<td th:text="${policy.phoneNo}"></td>

<td th:text="${policy.annualIncome}"></td>

<td th:text="${policy.lifeCover}"></td>

<td th:text="${policy.policyType}"></td>

<td th:text="${policy.tobacco}"></td>

<td th:text="${policy.premium}"><!-- <span style="font-weight:bold"></span> --></td>

<td th:text="${policy.status}"></td>

<td th:text="${policy.paymentMode}"></td>

<td th:text="${policy.paymentThrough}"></td>
                    
<td> <a th:href="@{/users/showFormForUpdate/{id}(id=${policy.id})}" class="btn btn-primary">Update</a>
    <a th:href="@{/users/deletePolicy/{id}(id=${policy.id})}" class="btn btn-danger">Delete</a>
</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
