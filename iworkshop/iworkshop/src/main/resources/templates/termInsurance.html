<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Term Insurance Details</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container">
        <h1>Welcome to Policy Management System</h1>
        <hr>	
        <h2>*Enter Policy Details*</h2>

        <form action="#" th:action="@{/users/savePolicy}" th:object="${policy}" method="POST">
			<input type="hidden" th:field="*{id}" />
           
            <input type="hidden" th:field="*{firstName}" class="form-control mb-4 col-4">

            <input type="hidden" th:field="*{lastName}" class="form-control mb-4 col-4">

            <input type="hidden" th:field="*{email}" class="form-control mb-4 col-4">
            
            <input type="hidden" th:field="*{dob}" placeholder="Enter Date of Birth" class="form-control mb-4 col-4"> 
            
           <input type="hidden" th:field="*{gender}"  class="form-control mb-4 col-4">
			
           <input type="hidden" th:field="*{phoneNo}" placeholder="Enter Phone No." class="form-control mb-4 col-4">
			
			<input type="hidden" th:field="*{tobacco}"  class="form-control mb-4 col-4">
			
            <input type="hidden" th:field="*{annualIncome}" placeholder="Annual income" class="form-control mb-4 col-4">
			
			<input type="hidden" th:field="*{lifeCover}" placeholder="Enter Life Covered" class="form-control mb-4 col-4">
			
			<input type="hidden" th:field="*{status}" placeholder="Enter Approval Status" class="form-control mb-4 col-4">
			
			<input type="hidden" th:field="*{paymentMode}"  class="form-control mb-4 col-4">
			
			<input type="hidden" th:field="*{premium}"  class="form-control mb-4 col-4">
			
			<input type="hidden" th:field="*{policyType}"  class="form-control mb-4 col-4">
			
			<input type="hidden" th:field="*{paymentThrough}"  class="form-control mb-4 col-4">
			
			
			<label for="accidentDeathBenifit">Accidental Death Benifit</label>
			<select name="Accidental Death Benifit" th:field="*{accidentDeathBenifit}">
			<option value="select">Not Selected</option>
			  <option value="Yes">Yes</option>
			  <option value="No">No</option>
			  		  
			</select><Br/>
			
			<label for="comprehensiveCare">Comprehensive Care </label>
			<select name="Comprehensive Care" th:field="*{comprehensiveCare}">
			<option value="select">Not Selected</option>
			  <option value="Yes">Yes</option>
			  <option value="No">No</option>		  
			</select><Br/>
			 <button type="submit" onclick="myFunction()" class="btn btn-info col-2"> Save Policy</button>
			 
				<script>
				function myFunction() {
				  alert("Your Policy has saved successfully with Additional Benifits..!");
				}
				</script>
		</form>

        <hr>
	
        <a th:href="@{/}"> Back to Policy List</a>
    </div>

</body>
</html>
